{% extends 'base.html' %}

{% block title %} Sign In {% endblock title %}

{% block header %}{% endblock header %}

{% block content %}

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Login to your account</h4>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="usernameField" class="form-label">Username</label>
                    <input type="text" name="username" id="usernameField" placeholder="Enter username"
                        class="form-control form-control-sm" value="{{ fieldValues.username }}">
                </div>

                <div class="username-invalid-feedback invalid-feedback" style="display:none"></div>
                <p class="text-sm text-success usernameSuccessOutput"></p>

                <div class="form-group mb-4">
                    <label for="passwordField" class="form-label">Password</label>

                    <div class="input-group">
                        <input type="password" name="password" id="passwordField" placeholder="Enter password"
                            class="form-control form-control-sm">
                        <button type="button"
                            class="btn btn-outline-secondary btn-sm show-password-toggle">Show</button>
                    </div>
                </div>

                <div class="password-invalid-feedback invalid-feedback" style="display:none"></div>

                <button type="submit" class="submit-btn btn btn-primary w-100" id="submitField">Sign In</button>

            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% block footer %}{% endblock footer %}
